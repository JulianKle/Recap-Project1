<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body data-js="main">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <form class="formNewCards" data-js="formNewCards">
        <article>
          <label for="yourQuestion">Your Question:</label>
          <textarea
            name="yourQuestion"
            id="yourQuestion"
            data-js="yourQuestion"
            maxlength="150"
            ;
          ></textarea>
          <display data-js="characterCounter">150 characters leff</display>
        </article>

        <article>
          <label for="yourAnswer">Your Answer:</label>
          <textarea
            name="yourAnswer"
            id="yourAnswer"
            class="yourAnswer"
            data-js="yourAnswer"
          ></textarea>
          <display data-js="characterCounter1">150 characters leff</display>
        </article>

        <article>
          <label for="tagInput">Tag:</label>
          <input type="text" name="tagInput" id="tagInput" data-js="tagInput" />
        </article>

        <article>
          <button
            type="submit"
            name="submitButton"
            id="submitButton"
            data-js="submitButton"
          >
            submit
          </button>
        </article>
      </form>
    </main>

    <nav class="navFooter">
      <a href="/index.html" class="navIcon" aria-label="Link to Homepage">🏠</a>
      <a
        href="/bookmark.html"
        class="navIcon"
        aria-label="Link to Bookmark-Page"
        >🔖</a
      >
      <a href="/form.html" class="navIcon active" aria-label="Link to Profile"
        >➕</a
      >
      <a href="/profile.html" class="navIcon" aria-label="Link to Profile"
        >👤</a
      >
    </nav>

    <footer></footer>
  </body>
</html>
